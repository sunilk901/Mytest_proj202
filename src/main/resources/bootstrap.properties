spring.jpa.database=postgresql
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://postgres:5432/livestack
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.application.name=farmerservice
#eureka-client.properties
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
eureka.instance.hostname=localhost
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=cloudconfigserver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.path=logs
logging.file=${logging.path}/myapp.log
logging.level.org.hibernate.sql==DEBUG
logging.level.org.hibernate.type=TRACE

spring.jackson.default-property-inclusion=NON_EMPTY

#exception variables
empty.input.exception.msg=Input field is empty, Please look into it
no.such.element.exception.msg=Not found the record with a given parameter
record.exists.msg=Record already exists in the database
no.such.method.allowed.msg=Method not allowed
password.not.match.msg=Password and Confirm password do not match

server.error.whitelabel.enabled=false

spring.sleuth.sampler.probability=1.0